<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
  <link rel="icon" type="image/jpg" href="./static/logo.jpg" sizes="900x900">
  <meta charset="utf-8">
  <style type="text/css">

  .player_button {
    border-style: none;
    color: white;
    background-color: transparent;
    font-size: 120%;
    margin: 2px;
    padding: 2px;
    height:34px;
    width:25px;
  }

  .player_buttons {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    background-color: black;
  }

  .player_main_container {
    display: flex;
    flex-direction: column;
    padding: 5px;
    padding-right: 4px;
    width: 640px;
    height: 480px;
    background: gray;
  }

  .video_container {
    width: 100%;
    height: 100%;
  }

  .button_empty_block {
    display: flex;
    flex-grow: 1;
  }

  .font-awesome_button {
    font-size: 16px;
  }

</style>
</head>
<body>
  <div class="player_main_container" id="player">
    <div class="js-video-container video_container"></div>
    <div class="player_buttons">
      <button class="js-play-button player_button"><i class="fa fa-play font-awesome_button" aria-hidden="true"></i></button>
      <button class="js-pause-button player_button" hidden><i class="fa fa-pause font-awesome_button" aria-hidden="true"></i></button>
      <button class="js-mute-button player_button"><i class="fa fa-volume-up font-awesome_button" aria-hidden="true"></i></button>
      <button class="js-volume-button player_button" hidden><i class="fa fa-volume-off font-awesome_button" aria-hidden="true"></i></button>
      <div class="button_empty_block"></div>
      <button class="js-fullscreen-button player_button"><i class="fa fa-expand font-awesome_button" aria-hidden="true"></i></button>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
