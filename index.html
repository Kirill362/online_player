<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
  <link rel="icon" type="image/jpg" href="./static/logo.jpg" sizes="900x900">
  <meta charset="utf-8">
  <style>

  .left_player_button {
    border-style: none;
    color: white;
    background-color: transparent;
    font-size: 120%;
    padding-bottom: 5px;
    padding-left: 8px;
    height:34px;
    width:25px;
  }

  .right_player_button {
    border-style: none;
    color: white;
    background-color: transparent;
    font-size: 120%;
    padding-bottom: 5px;
    padding-right: 22px;
    height:34px;
    width:25px;
  }

  .player_buttons {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    background-color: black;
  }

  .player_main_container {
    display: flex;
    flex-direction: column;
    padding: 5px;
    padding-right: 4px;
    width: 640px;
    height: 480px;
    background: gray;
  }

  .video_container {
    width: 100%;
    height: 100%;
  }

  .video_time_block {
  justify-content: space-between;
  padding-top: 9px;
  font-size: 13px;
  display: flex;
  flex-direction: row;
  width: 558px;
  color: white;
  font-family: 'Roboto', sans-serif;
  }

  .font-awesome_button {
    font-size: 15px;
  }

  .left_block {
    padding-left: 5px;
  }

  .right_block {
    padding-right: 1px;
  }

  .progressbar {
    margin-top: 2.6px;
    margin-left: 3.6px;
    margin-right: 3.6px;
    border-radius: 2px;
    height: 4px;
    flex-grow: 1;
    margin-bottom: 10px;
  }

  .js-progress-slider {
    background-color: red;
    margin-top: 2.6px;
    margin-left: 3.6px;
    margin-right: 3.6px;
    border-radius: 2px;
    height: 4px;
    margin-bottom: 10px;
  }

  .slider {
    transition-property: opacity;
    transition-duration: 300ms;
    transition-timing-function: ease-in, easy-out;
    opacity: 0;
    margin-left: -12px;
    border-style: solid;
    border-color: white;
    border-width: 3px;
    height: 5px;
    width: 5px;
    background-color: Red;
    border-radius: 50%;
    display: inline-block;
  }

  .progress-and-slider {
    display: flex;
    flex-direction: row;
  }

  .video_time_block:hover .slider {
    opacity: 1;
  }

  :focus {
    outline: 0;
  }


</style>
</head>
<body>
  <div class="player_main_container" id="player">
    <div class="js-video-container video_container"></div>
    <div class="player_buttons">
      <div class="left-buttons">
        <button class="js-play-button left_player_button"><i class="fa fa-play font-awesome_button" aria-hidden="true"></i></button>
        <button class="js-pause-button left_player_button" hidden><i class="fa fa-pause font-awesome_button" aria-hidden="true"></i></button>
        <button class="js-mute-button left_player_button"><i class="fa fa-volume-up font-awesome_button" aria-hidden="true"></i></button>
        <button class="js-volume-button left_player_button" hidden><i class="fa fa-volume-off font-awesome_button" aria-hidden="true"></i></button>
      </div>
      <div class="video_time_block">
        <div class="left_block">
          <span class="js-current-time"></span>
        </div>
        <div class="js-progress progressbar progress-and-slider">
          <div class="js-progress-slider"> </div>
          <span class="slider"></span>
        </div>
        <div class="right_block">
          <span class="js-duration"></span>
        </div>
      </div>
      <div class="right-bottons">
        <button class="js-fullscreen-button right_player_button"><i class="fa fa-expand font-awesome_button" aria-hidden="true"></i></button>
      </div>
    </div>
    <!-- Here can be placed player controls: play and volume buttons -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>
  <script>
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
